<ul class="unstyled">
  {% for person in persons %}
  <li>
    {% include "_a_person.html" %}
    <a href="#edit-{{ person.id }}" data-toggle="modal"><i class="icon-pencil"></i></a>
    <div class="modal hide" id="edit-{{ person.id }}">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>修改 {{ person.given_name }} {{ person.family_name }} 在 {{ project.name }} 中的角色</h3>
      </div>
      <div class="modal-body">
        <form action="/projects/{{ project.key }}/members/{{ person.id }}" method="post">
          <label class="control-label">角色</label>
          <label class="radio">
            <input type="radio" name="role" id="role-fulltimer" value="fulltimer">
            <strong>主力成员</strong>.
          </label>
          <label class="radio">
            <input type="radio" name="role" id="role-plusoner" value="plusoner">
            <strong>"+1"er</strong>.
          </label>
          <label class="radio">
            <input type="radio" name="role" id="role-owner" value="owner">
            <strong>Owner</strong>.
          </label>
          <button type="submit" class="btn btn-primary">保存修改</button>
          <button type="submit" class="btn btn-danger" name="destroy" value="destroy">移除</button>
          <a href="#" data-dismiss="modal">取消</a>
        </form>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
