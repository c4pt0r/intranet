<div id="form-project-edit" class="modal hide">
  <form action="/projects/{{ project.key }}" method="post">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">×</button>
      <h3>修改项目</h3>
    </div>
    <div class="modal-body">
      {% with project as edit %}{% include "form/project.html" %}{% endwith %}
    </div>
    <div class="modal-footer">
      <button type="submit" data-loading-text="保存ing..." class="btn btn-primary">保存修改</button>
      <button class="btn" data-dismiss="modal">取消</button>
    </div>
  </form>
</div>
